<nb-card accent="info">
    <nb-card-body>

        <div fxLayout="column" fxLayoutAlign="start center">
            <p><span style="font-weight: bolder; font-size: larger;">NEED ASSISTANCE?</span> <br>
                We're happy to help you find the perfect piece!</p>

            <form (ngSubmit)="onSubmit()" #f="ngForm">

                <div class="form-control-group">
                    <label class="label" for="input-fullName">* Full Name:</label>
                    <input nbInput fullWidth [(ngModel)]="fullUserName" #fullName="ngModel" name="fullName"
                        id="input-fullName" pattern="^[a-zA-Z]+ [a-zA-Z]+$" placeholder="Full Name" autofocus
                        [status]="fullName.dirty || fullUserName ? (fullName.invalid  ? 'danger' : 'info') : 'basic'"
                        [attr.aria-invalid]="fullName.invalid && fullName.touched ? true : null" required>
                    <ng-container *ngIf="fullName.invalid && fullName.touched">
                        <p class="caption status-danger" *ngIf="fullName.errors?.required">
                            fullName is required!
                        </p>
                        <p class="caption status-danger" *ngIf="fullName.errors?.pattern">
                            fullName should be the real one!
                        </p>
                    </ng-container>
                </div>

                <div class="form-control-group">
                    <label class="label" for="input-email">* Email address:</label>
                    <input nbInput fullWidth [(ngModel)]="userEmail" #email="ngModel" name="email" id="input-email"
                        pattern=".+@.+\..+" placeholder="Email address" autofocus
                        [status]="email.dirty || userEmail ? (email.invalid  ? 'danger' : 'info') : 'basic'"
                        [attr.aria-invalid]="email.invalid && email.touched ? true : null" required>
                    <ng-container *ngIf="email.invalid && email.touched">
                        <p class="caption status-danger" *ngIf="email.errors?.required">
                            Email is required!
                        </p>
                        <p class="caption status-danger" *ngIf="email.errors?.pattern">
                            Email should be the real one!
                        </p>
                    </ng-container>
                </div>


                <div class="form-control-group">
                    <label class="label" for="input-phone">* Phone number:</label>
                    <input nbInput fullWidth [(ngModel)]="userPhone" #phone="ngModel" name="phone" id="input-phone"
                        pattern="^\+?(972|0)(\-)?0?(([23489]{1}\d{7})|[5]{1}\d{8})$" placeholder="Phone number"
                        autofocus [status]="phone.dirty ? (phone.invalid  ? 'danger' : 'info') : 'basic'"
                        [attr.aria-invalid]="phone.invalid && phone.touched ? true : null" required>
                    <ng-container *ngIf="phone.invalid && phone.touched">
                        <p class="caption status-danger" *ngIf="phone.errors?.required">
                            phone is required!
                        </p>
                        <p class="caption status-danger" *ngIf="phone.errors?.pattern">
                            phone should be the real one!
                        </p>
                    </ng-container>
                </div>


                <div class="form-control-group">
                    <label class="label" for="input-help">* How can we help you?</label>
                    <textarea nbInput style="resize: none;" fullWidth [(ngModel)]="helpText" #help="ngModel" name="help" id="input-help"
                        placeholder="How can we help you?" autofocus
                        [status]="help.dirty ? (help.invalid  ? 'danger' : 'info') : 'basic'"
                        [attr.aria-invalid]="help.invalid && help.touched ? true : null" required>
                    </textarea>
                    <ng-container *ngIf="help.invalid && help.touched">
                        <p class="caption status-danger" *ngIf="help.errors?.required">
                            This Field is required!
                        </p>
                    </ng-container>
                </div>



                <div fxLayout="column" fxLayoutAlign="center center">
                    <img src="{{item.image}}" alt="" style="width: 150px; margin: 0 auto;">
                </div>
                <div fxLayout="row" fxLayoutAlign="center center">
                    <button nbButton fullWidth outline status="info" type="submit" [disabled]="!f.valid"><i class="fad fa-paper-plane"></i>&nbsp; Send mail</button>
                    <button nbButton fullWidth outline status="danger" (click)="cancel()"><i class="fas fa-minus-circle"></i>&nbsp; Cancel</button>
                </div>


            </form>
        </div>
    </nb-card-body>


</nb-card>
