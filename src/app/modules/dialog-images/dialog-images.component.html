<nb-card style="width: fit-content;  display: inline-block" accent="info">
    <nb-card-body style="padding: 0;">
        <carousel [images]="imageObject" [cellWidth]="320" [height]="320" style="width: 320px;">
        </carousel>
        <button nbButton status="info" fullWidth (click)="cancel()">Close</button>
    </nb-card-body>
</nb-card>
